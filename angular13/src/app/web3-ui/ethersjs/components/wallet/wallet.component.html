<button
  mat-raised-button
  color="secondary"
  (click)="connect($event)"
  *ngIf="!signerAddress; else connected"
>
  Connect Wallet
</button>

<ng-template #connected>
  <div class="connected-account">
    <div class="label">Connected Account address:</div>
    <div class="accountAddress">{{ signerAddress }}</div>
  </div>
  Balance: {{ balance }} ETH
</ng-template>
