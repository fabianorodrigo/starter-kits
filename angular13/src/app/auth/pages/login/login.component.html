<h2>Login</h2>
<p>{{ message }}</p>
<p>
  <button
    mat-raised-button
    color="primary"
    (click)="login()"
    *ngIf="!authService.isLoggedIn"
  >
    Login
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="logout()"
    *ngIf="authService.isLoggedIn"
  >
    Logout
  </button>
</p>
